<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />

    <title>ID's Vite + TailwindCSS</title>
  </head>
  <body class="min-h-dvh bg-gray-200">
    <!-- <div id="app"></div> -->
    <main class="p-8">
      <h1 class="text-2xl font-bold">Notification Test</h1>
      <p class="text-gray-600">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Enim quaerat
        rerum ab sit adipisci possimus deserunt nam nisi molestias nesciunt, eum
        sequi consequuntur, aperiam tenetur quia. Ex debitis quaerat facilis.
      </p>
      <button
        class="mt-4 px-2 py-1 rounded-md bg-green-50"
        id="showNotification"
      >
        Show Notification
      </button>
    </main>

    <div class="fixed inset-x-0 bottom-0 animate-in slide-in-from-bottom hidden" id="notification">
      <div class="p-4">
        <div class="rounded-md bg-green-50 p-4" >
          <div class="h-0.5 w-full bg-green-200 overflow-hidden mb-3 rounded-full">
            <div id="progressBar" class="h-full bg-green-500 transition-all ease-linear origin-left rounded-full duration-[var(--notification-duration,6000ms)]"></div>
          </div>
          <div class="flex gap-3">
            <div class="shrink-0">
              <!-- prettier-ignore -->
              <svg class="size-5 text-green-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                <path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm3.857-9.809a.75.75 0 0 0-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 1 0-1.06 1.061l2.5 2.5a.75.75 0 0 0 1.137-.089l4-5.5Z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="">
              <p class="text-sm font-medium text-green-800">
                Successfully uploaded
              </p>
            </div>
            <div class="ml-auto pl-3">
              <div class="-mx-1.5 -my-1.5">
                <button
                id="closeNotification"
                  type="button"
                  class="inline-flex rounded-md bg-green-50 p-1.5 text-green-500 hover:bg-green-100 focus:ring-2 focus:ring-green-600 focus:ring-offset-2 focus:ring-offset-green-50 focus:outline-hidden"
                >
                  <span class="sr-only">Dismiss</span>
                  <!-- prettier-ignore -->
                  <svg class="size-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                    <path d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
